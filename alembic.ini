[alembic]
# Diretório onde estão as migrações
script_location = alembic

# Caminho do banco de dados; pode ser sobrescrito pelo DATABASE_URL
sqlalchemy.url = sqlite:///./stockbond.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5s [%(name)s] %(message)s
