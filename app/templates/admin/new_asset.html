{% extends "base.html" %}
{% block title %}Create Asset{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Create New Asset</h2>
<form method="post" action="/admin/assets/new" class="max-w-md space-y-4 bg-white p-4 rounded shadow">
  <div>
    <label class="block text-sm font-medium">Type</label>
    <select name="type" class="w-full border p-2">
      <option value="STOCK">Stock</option>
      <option value="BOND">Bond</option>
    </select>
  </div>
  <div>
    <label class="block text-sm font-medium">Ticker</label>
    <input type="text" name="ticker" class="w-full border p-2" required />
  </div>
  <div>
    <label class="block text-sm font-medium">Name</label>
    <input type="text" name="name" class="w-full border p-2" required />
  </div>
  <div>
    <label class="block text-sm font-medium">Total Shares</label>
    <input type="number" name="total_shares" class="w-full border p-2" required />
  </div>
  <div>
    <label class="block text-sm font-medium">Description</label>
    <textarea name="description" class="w-full border p-2" rows="3"></textarea>
  </div>
  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Create</button>
</form>
{% endblock %}
